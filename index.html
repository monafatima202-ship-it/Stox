<script>

const API="https://b.mkapi009.workers.dev";

const PAIRS=[
"AXP-OTC","PFE-OTC","INTL-OTC",
"JNJ-OTC","MCD-OTC","BA-OTC","MSFT-OTC"
];

// LOGIN
async function login(){

 let r=await fetch(API+"/api/login",{
 method:"POST",
 headers:{ "Content-Type":"application/json" },
 body:JSON.stringify({u:user.value,p:pass.value})
 });

 if(j.ok){
 loginBox.style.display="none";
 dash.classList.remove("hidden");

 }else alert("Login Failed");
}


// ===== MILONGAZI FETCH =====
async function candles(pair){

 let r=await fetch(
 `https://milongazi197.serv00.net/otc.php?pair=${pair}&tf=M1&limit=40`
 );

 let j=await r.json();
 return j.data;
}


// ===== EMA =====
function EMA(c,p){

 let k=2/(p+1);
 let ema=c[0].close;

 for(let x of c){
 ema=x.close*k+ema*(1-k);
 }

 return ema;
}


// ===== RSI =====
function RSI(c,p){

 let g=0,l=0;

 for(let i=1;i<p;i++){
 let d=c[i].close-c[i-1].close;
 if(d>0) g+=d;
 else l-=d;
 }

 let rs=g/(l||1);
 return 100-(100/(1+rs));
}


// ===== AI SIGNAL =====
async function aiSignal(pair){

 let c=await candles(pair);
 if(!c) return null;

 let ema12=EMA(c,12);
 let ema26=EMA(c,26);
 let rsi=RSI(c,14);

 let last=c[c.length-1].close;
 let prev=c[c.length-2].close;

 let dir=null;

 if(ema12>ema26 && rsi>52 && last>prev) dir="CALL";
 if(ema12<ema26 && rsi<48 && last<prev) dir="PUT";

 if(!dir) return null;

 return {pair,dir,entry:last,rsi:Math.round(rsi)};
}


// ===== SCANNER LOOP =====
async function startScanner(){

 setInterval(async ()=>{

 let html="";

 for(let p of PAIRS){

 let s=await aiSignal(p);
 if(!s) continue;

 html+=`
 <div class="signal ${s.dir==="CALL"?"buy":"sell"}">
 ${s.pair} â†’ ${s.dir} â†’ ${s.entry} â†’ RSI ${s.rsi}
 </div>
 `;
 }

 scanner.innerHTML=html;

 },12000);

}
